<div class="select <%=classType%>" >

    <input type="checkbox" class="select-dropdown" id="vine_type" name="vine_type" />
    <label for="vine_type">
        <em><%=title%></em>
        <span>Dessert Wine</span>
        <img src="../../img/i-chevron.svg" alt="icon"/>
    </label>
    <div class="options">
        <div class="options-wrapper">
            <a href="javascript:" class="option" data-value="Red Wine" ><span>Red Wine</span></a>
            <a href="javascript:" class="option" data-value="White Wine" ><span>White Wine</span></a>
            <a href="javascript:" class="option" data-value="Sparkling Wine" ><span>Sparkling Wine</span></a>
            <a href="javascript:" class="option" data-value="Rosé Wine" ><span>Rosé Wine</span></a>
            <a href="javascript:" class="option" data-value="Dessert Wine" ><span>Dessert Wine</span></a>
            <a href="javascript:" class="option" data-value="Port Wine" ><span>Port Wine</span></a>
        </div>
    </div>
    <input type="hidden" name=""/>
</div>
